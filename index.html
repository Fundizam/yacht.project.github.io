<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Hello, world!</title>
</head>
<body>
    <div id="navbar-outer" class="fixed-top">
        <div class="navbar ps-5 pe-5">
            <div class="container-fluid">
                <a class="navbar-brand h4" href="#">yacht in</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#drop-down-links"
                aria-controls="drop-down-links" aria-expanded="false" aria-label="Toggle navigation">
                    <img src="images/list.svg" alt="">
                </button>
                <div class="collapse navbar-collapse" id="drop-down-links">
                    <ul class="navbar-nav me-auto mb-2">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Services</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Products</a>
                        </li>
                        <li>
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="carousel-outer">
        <div id="carousel-main" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/yacht-1.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-flex justify-content-end align-items-end">
                        <button type="button">
                            <img src="images/share-fill.svg" alt="">
                        </button><!--Modal - how to share-->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/yacht-2.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-flex justify-content-end align-items-end">
                        <button type="button">
                            <img src="images/share-fill.svg" alt="">
                        </button><!--Modal - how to share-->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/yacht-3.jpg" alt="" class="d-block w-100">
                    <div class="carousel-caption d-flex justify-content-end align-items-end">
                        <button type="button">
                            <img src="images/share-fill.svg" alt="">
                        </button><!--Modal - how to share-->
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel-main" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carousel-main" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
        </div>
    </div>
    <div id="charter-pills-outer"></div>
    <div id="links-outer"></div>
    <div id="about-us-outer"></div>
    <div id="form-outer"></div>
    <div id="news-outer"></div>
    <div id="footer-outer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
